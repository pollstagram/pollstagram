{% extends "base.html" %}

{% block content %}
<!-- Main component for a primary marketing message or call to action -->
<div class="well">
  <h2>Today's Top Poll Questions</h2>
	<table class="table">
        <thead>
          <tr>
	        <th>Content (Rendered)</th>
            <th>Content (Markup)</th>
            <th>Content (Markdown)</th>
          </tr>
        </thead>
        <tbody>
		{% for question in questions %}
          <tr>
	        <td>{{ question.content_markup|safe }}</td>
            <td>{{ question.content_markup }}</td>
            <td>{{ question.content_markdown }}</td>
          </tr>
		{% endfor %}
        </tbody>
      </table>
</div>
{% endblock %}
